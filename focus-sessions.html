<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPSilog: Chat Commands</title>


    <!-- Stylesheets -->
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="./index.html" class="button">Back</a>
        <h1 class="content">Focus Sessions Commands</h1>
    </header>

    <section>
        <table>
            <thead>
                <tr>
                    <th>Command</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>!task &lt;task&gt;</task></td>
                    <td>Add a task</td>
                </tr>
                <tr>
                    <td>!done</td>
                    <td>Marks a task as done</td>
                </tr>
                <tr>
                    <td>!remove</td>
                    <td>Remove current task</td>
                </tr>
                <tr>
                    <td>!edit &lt;task&gt;</td>
                    <td>Update the current task</td>
                </tr>
                <tr>
                    <td>!check &lt;@user&gt;</td>
                    <td>Check your last incomplete task</td>
                </tr>
                <tr>
                    <td>!next &lt;task&gt;</td>
                    <td>Marks your current task as done and adds a new task</td>
                </tr>
            </tbody>
        </table>
    </section>
    
</body>
</html>
